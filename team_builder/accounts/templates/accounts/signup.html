{% extends 'layout.html' %}

{% block title %}Signup | {{ block.super }}{% endblock %}

{% block content %}
  <div class="bounds">
    <div class="grid-50 centered">
      <h2>Sign Up</h2>
      <form method='POST'>
       {% csrf_token %}
       {{ form.as_p }}
       <input type='submit' value='Signup' class='btn btn-default'>
      </form>
    </div>
  </div>
{% endblock %}
