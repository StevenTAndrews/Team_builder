{% extends 'layout.html' %}

{% block title %}Sign In | {{ block.super }}{% endblock %}

{% block content %}
  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign In</h2>
      <form method='POST'>
       {% csrf_token %}
       {{ form.as_p }}
       <input type='submit' value='Sign In' class='btn btn-default'>
      </form>
    </div>
  </div>
{% endblock %}
